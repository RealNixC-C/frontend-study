<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container1 {
    }
    .btn {
      width: 40px;
      padding: 3px 10px;
      font-size: 20px;
      border-radius: 3px;
      border: 1px solid #5c5959;
      display: inline;
      cursor: pointer;
      display: block;
    }
    /* img에 width, height 값을 넣어버리면 JS에서 작성시 px값으로만 변경되기때문에
    imageEl.width = imageEl.width + 100; 라는 수치로는 변경불가.*/
    /* img {
      width: 100px;
      height: 100px;
    } */
    .change {
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container1">
    <h1>자라나라 스폰지밥</h1>
    <button type="button" class="btn">+</button>
    <img src="spongebob.png" alt="사진" class="image">
  </div>

  <hr>

  <div>
    <h1>이미지 크기 조정</h1>
    <div>
      <label for="pic_width">가로</label>
      <input type="number" id="pic_width">
    </div>
    <div>
      <label for="pic_height">세로</label>
      <input type="number" id="pic_height">
      <button type="button" class="btn-change">변경</button>
    </div>
    <img src="ddoongE.png" alt="뚱이" class="image2">
  </div>


<script>

// 1번문제
  const btnEl = document.querySelector('.btn');
  const imageEl = document.querySelector('.image');

// console.log(btnEl);
// console.log(imageEl);
// console.log(imageEl.width);

btnEl.addEventListener('click', function () {
  imageEl.width = imageEl.width + 100;
  imageEl.height = imageEl.height + 100;
});

// 2번문제

const pic_widthEl = document.querySelector('#pic_width')
const pic_heightEl = document.querySelector('#pic_height')
const btnChange = document.querySelector('.btn-change')
const imageEl2 = document.querySelector('.image2')

btnChange.addEventListener('click', function () {
  imageEl2.width = pic_widthEl.value;
  imageEl2.height = pic_heightEl.value;
});


</script>

</body>
</html>

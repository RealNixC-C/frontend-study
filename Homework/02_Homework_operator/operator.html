<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 구슬 놀이 */
    .btn-group {
      margin-bottom: 30px;
    }
    .bead {
      width: 50px;
      height: 50px;
      background-color: aqua;
      border-radius: 50%;
      opacity: 0.4;
    }
    .bead-group {
      display: flex;
    }
    .bead {
    margin: 0 5px;  
    }

    /* 간이 계산기 */
    .calc {
      font-size: 70px;
    }
  </style>
</head>
<body>
  <!-- 구슬 놀이 -->
  <div>
    <h1>홀수? 짝수?</h1>
    <div class="btn-group">
      <button type="button" class="add-bead">구슬 추가</button>
      <button type="button" class="oddeven">홀짝</button>
      <button type="button" class="reset">초기화</button>
    </div>
  </div>
  <div class="bead-group">
    <!-- <div class="bead"></div> -->
  </div>

  <hr>

  <!-- 간이 계산기 -->
  <h1 class="calc">계산기</h1>
  <div class="btn-calc">
    <label for="first_value">첫번째 값 : </label>
    <input type="number" id="first_value">
  </div>
  <div class="btn-calc">
    <label for="second_value">두번째 값 : </label>
    <input type="number" id="second_value">
  </div>
  <div class="btn-operator">
    <button class="btn-plus">+</button>
    <button class="btn-minus">-</button>
    <button class="btn-time">X</button>
    <button class="btn-division">/</button>
    <button class="btn-rest">%</button>
  </div>
  <hr>
  <div>
    계산결과 : 
    <span class="result"></span>
  </div>
  <script>

    // 구슬 놀이
    // 홀짝 판별기
    // window.promp('메세지', '기본값'): 입력을 요청하는 대화 상자
    // 확인을 누르면 입력값이, 취소를 누르면 null을 반환

    const addbeadEl = document.querySelector('.add-bead');
    const oddevenEl = document.querySelector('.oddeven');
    const resetEl = document.querySelector('.reset');
    const beadgroupEl = document.querySelector('.bead-group');
    // console.log(addbeadEl,oddevenEl,resetEl);

    
    addbeadEl.addEventListener('click', function () {
      beadgroupEl.innerHTML = beadgroupEl.innerHTML + '<div class="bead"></div>'
    })
    oddevenEl.addEventListener('click', function () {
      if (beadgroupEl.children.length % 2 === 0) {
        alert('짝수입니다.');
      } else {
        alert('홀수입니다.')
      }
    });
    resetEl.addEventListener('click', function () {
      beadgroupEl.innerHTML = ''
    });


    // 간이 계산기
    const first_valueEl = document.querySelector('#first_value');
    const second_valueEl = document.querySelector('#second_value');
    const plusEl = document.querySelector('.btn-plus');
    const minusEl = document.querySelector('.btn-minus');
    const timeEl = document.querySelector('.btn-time');
    const divisionEl = document.querySelector('.btn-division');
    const restEl = document.querySelector('.btn-rest');
    const resultEl = document.querySelector('.result');
    // console.log(first_valueEl, second_valueEl, plusEl, minusEl, timeEl, divisionEl, restEl, resultEl);
    
    plusEl.addEventListener('click', function () {
      resultEl.textContent = Number(first_valueEl.value) + Number(second_valueEl.value);

      // resultEl.textContent = Number(first_valueEl.value + second_valueEl.value) // 숫자변환(문자열 + 문자열)
      // 예) 숫자변환(11 + 11) > 결과값 1111숫자
      // console.log(typeof Number(first_valueEl.value + second_valueEl.value));
      
    });
    minusEl.addEventListener('click', function () {
      resultEl.textContent = first_valueEl.value - second_valueEl.value;
    });

    timeEl.addEventListener('click', function () {
      resultEl.textContent = first_valueEl.value * second_valueEl.value;
    });

    divisionEl.addEventListener('click', function () {
      resultEl.textContent = first_valueEl.value / second_valueEl.value;
    });

    restEl.addEventListener('click', function () {
      resultEl.textContent = first_valueEl.value % second_valueEl.value;
    });
  </script>
</body>
</html>

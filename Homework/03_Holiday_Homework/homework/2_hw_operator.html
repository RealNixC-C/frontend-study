<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .plate {
      display: flex;
    }
    .bead {
      width: 40px;
      height: 40px;
      background-color: aqua;
      border-radius: 50%;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- 1번 -->
  <h1>홀수? 짝수?</h1>
  <button type="button" class="btn-add">구슬 추가</button>
  <button type="button" class="btn-count">홀짝</button>
  <button type="button" class="btn-clear">초기화</button>
  <div class="plate">
    <!-- 구슬이 들어갈 자리 -->
    <!-- <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div> -->
  </div>

  <script>
    // 1번
    const addBtn = document.querySelector('.btn-add');
    const countBtn = document.querySelector('.btn-count');
    const clearBtn = document.querySelector('.btn-clear');
    const plateEl = document.querySelector('.plate');
    const countBead = document.querySelectorAll('.bead');
    // console.log(addBtn, counBtn, clearBtn, plateEl);
    // sum += i  / sum = sum + i

    //구슬추가
    addBtn.addEventListener('click', function () {
      // plateEl.innerHTML += '<div class="bead"></div>';
      plateEl.innerHTML = plateEl.innerHTML + '<div class="bead"></div>';
    })
    // 개인설명: plateEl.innerHTML += '<div class="bead"></div>'의 풀이는 
    // plateEl.innerHTML = plateEl.innerHTML + plateEl.innerHTML = '<div class="bead"></div>'가 아닌
    // plateEl.innerHTML = plateEl.innerHTML + '<div class="bead"></div>'; 가 옳바른 풀이방법이다.
    // 자세히 보자면. plateEl.innerHTML 안의 내용물에 <div class="bead"></div> 라는 "문자열" 이 있다면
    // 연산자 + 를 사용하여 <div class="bead"></div> 값을 하나 더 추가하고 그 값을 다시 plateEl.innerHTML에
    // 넣어준다고 생각할것.
    

    // bead배열 길이
    // console.log(countBead.length);    
    // const countBead = document.querySelectorAll('.bead');

    countBtn.addEventListener('click', function () { 
      const countBead = document.querySelectorAll('.bead');
      if (countBead.length % 2 === 0) {
        alert('짝수입니다.');
      } else{
        alert('홀수입니다.');
      }
    })
    // 개인설명: 첫 번째 풀이에서 childElementCount를 사용하였지만 새로운 방법
    // querySelectorAll을 사용하여 Nodelist를 받아올 경우 배열의 length속성을 사용하여 길이를 알 수 있지만
    // querySelectorAll를 쓸 경우 최초 한번만 불러오기때문에 .plate 안에 아무 것도 없었을 경우
    // 그 최초 0의 값을 계속 가져오게되니 함수(function)가 실행 될 때 다시 호출하는 방식을 사용할것. 60번라인.

    
    clearBtn.addEventListener('click', function () {
      plateEl.innerHTML = "";
    })
    // 개인설명 : 간단하게 plateEl.innerHTML값에 빈 문자열을 덮어 씌워서 초기화시키는방법
  </script>


  <!-- 4번 -->
  <h1>문자 누적하기</h1>
  <input type="text" id="stackData">
  <button type="button" class="btn-stack" onclick="stacking()">누적</button>
  <br><br>
  <textarea id="resultArea" cols="30" rows="5"></textarea>

  <script>
    // 4번
    const inputText = document.querySelector('#stackData');
    const btnStack = document.querySelector('.btn-stack');
    const resultAreaEl = document.querySelector('#resultArea');

    // console.log(inputText.value);
    
    function stacking() {
      console.log(inputText.value);
      resultAreaEl.textContent = resultAreaEl.textContent + inputText.value;
      inputText.value = ''
    }
    // 가능하면 class 나 id값을 복사해서 가져올것. 타이핑을 연습하는것도 좋지만
    // 오타로 인해 값을 못가져옴 stackDate = stackData 비스무리하지만 끝에 a랑 e는 다름
    // 또한 함수에는 괄호()를 써야하는것을 잊지말것

  </script>
</body>
</html>

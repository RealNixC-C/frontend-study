<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* : 가상 클래스 선택자:: 가상 요소 선택자 */
    .hidden:focus::placeholder {
      color: transparent;
    }
  </style>
</head>
<body>
  <!-- input(인라인-블록): 사용자로부터 데이터를 입력받는 요소 -->
  <!-- 인라인-블록:
    기본적인 특징은 인라인 요소(base)와 동일
    + 블록 요소처럼 가로/세로 길이와 상하/좌우 여백을 모두 지정 가능 
  -->

  <!-- type 속성: 입력받을 데이터 타입을 지정 -->
  <!-- 일반 텍스트 -->
  <input type="text">
  
  <!-- 값을 미리 입력 -->
  <input type="text" value="NixC">
  
  <!-- 입력할 값의 힌트 -->
  <input type="text" placeholder="이름을 입력하세요!">
  <!-- Tip! 포커스 시 사라지는 힌트 -->
  <input type="text" placeholder="이름을 입력하세요!" class="hidden">
  
  <!-- 비활성화: 수정 불가, Tab키로 선택(focus) 불가, submit 불가 -->
  <input type="text" value="disabled 테스트" disabled>
  <!-- (참고) 읽기 전용: 수정 불가, Tab키로 선택(focus) 가능, submit 가능-->
  <input type="text" value="readonly 테스트" readonly>

  <!-- hr(horizontal rule) 웹창에 수평 선 을 하나 그어줌 -->

  <hr>

  <!-- 체크박스 -->
  <input type="checkbox"> Apple
  <input type="checkbox"> Banana
  
  <br>
  
  <!-- 
    label 바인딩(라벨로 묶기) 방법 2가지
    1. label 요소 내부에 input 요쇼를 배치
    2. for 속성이 input 요소의 id 속성과 같아야 함
    -->
    <!-- input 요소를 사용할때는 바인딩을해야한다 -->
    <label>
      <input type="checkbox"> Apple
    </label>
    <label>
      <input type="checkbox"> Banana
    </label>
    
    <br>
    
    <input type="checkbox" id="apple"> 
    <label for="apple">Apple</label>
    <input type="checkbox" id="banana">
    <label for="banana">Banana</label>
    
    <br>
    
    <!-- 
      label 사용 이점(웹 접근성과 관련)
      1. 매우 작은 영역(예: 확인란)을 클릭하는 데 어려움이 있는 사용자
      - 사용자가 요소 내의 텍스트를 클릭하면 <label>입력이 토글되기 때문(히트 영역이 증가함)
      2. 스크린 리더 사용자(사용자가 요소에 초점을 맞추면 레이블을 소리내어 읽음)
        -->
        
        <!-- 값을 미리 체크 -->
        <label>
          <input type="checkbox"> Apple
        </label>
        <label>
          <input type="checkbox" checked> Banana
        </label>
        
        <hr>
        
        <!-- 라디오 버튼 (아무설정은 하지 않았으므로 둘 다 체크됨)-->
        <label>
          <input type="radio"> Apple
        </label>
        <label>
          <input type="radio"> Banana
        </label>
        
        <br>
        
        <!-- name 속성으로 그룹화** -->
        <!-- 체크박스는 중복 선택이 가능, 라디오 버튼은 그룹당 한 개만 선택가능 -->
        <label>
          <input type="radio" name="fruits" checked> Apple
        </label>
        <label>
          <input type="radio" name="fruits" > Banana
        </label>

        <hr>
        
        <!-- 그 밖에 다른 입력 양식들(w3school 참고) -->
        <!-- 버튼 -->
        <input type="button" value="닫기">

        <button type="button">닫기</button>
        <!-- button 태그의 장점
        요소 내부에 텍스트 뿐만 아니라 다른 태그를 넣을 수 있음 -->
        <button type="button">
          <b>닫기</b><br>  <!-- <b> = bold 글씨체를 굵게 -->
          테스트
        </button>

        <hr>

        <!-- 색상 선택도구(Color Picker) -->
        <!-- value 값을 넣으면 초기 색상 지정 가능. 없을시 디폴트값#000000 -->
        <label for="favcolor">색상 선택:</label>
        <input type="color" id="favcolor" value="#ff0000">
        
        <hr>

        <!-- 날짜 -->
        <label for="birthday">생일:</label>
        <input type="date" id="birthday">
        <!-- 날짜 + 시간 -->
        <label for="birthdaytime">생일 (날짜/시간):</label>
        <input type="datetime-local" id="birthdaytime">
        <!-- 시간 -->
        <label for="time">시간</label>
        <input type="time" id="time">

        <br>

        <!-- 이메일: submit 시 자동으로 이메일 형식 유효성 검사를 해줌 -->
        <!-- action = 보낼주소 -->
        <!-- button의 타입은 양식마다 자동으로 바뀜 -->
        <form action="/signup"> 
          <label for="email">이메일:</label>
          <input type="email" id="email">
          <button type="submit">가입</button>
        </form>

        <!-- 파일 첨부 -->
        <label for="myfile">파일 선택:</label>
        <input type="file" id="myfile">
        <br>
        <label for="myfiles">파일 여러개 선택:</label>
        <input type="file" id="myfiles" multiple>

        <hr>

        <!-- 범위 선택(기본값: 0~100) -->
        <label for="volume">음량(0~10):</label>
        <input type="range" id="volume" min="0" max="10" step="1">
        <input type="range" >

        <hr>

        <!-- 비밀번호 -->
        <label for="pwd">비밀번호:</label>
        <input type="password" id="pwd" maxlength="10">

        <hr>

        <!-- 셀렉트 박스(콤보 박스) -->
        <!-- 속성
        value: 서버로 전송되는 선택한 항목의 실제값
        selected: 항목을 미리 선택
        -->

        <label for="cars">차량 선택:</label>
        <select id="cars">
          <option value="">선택</option>
          <option value="Volvo">Volvo</option>
          <option value="Benz">Benz</option>
          <option value="Audi" selected>Audi</option>
        </select>

        <hr>

        <!-- 여러 줄 입력 -->
        <!-- cols(가로), rows(세로) -->
        <!-- spellcheck="false" = 스펠링 밑에 빨간줄 없애기 -->
        <!-- style="resize: none; (우측 하단 사이즈 조절 탭 삭제) -->
        <!-- id는 중복되면 안되지만 연습문장이기때문에 패스 -->
        <p>
          <label for="multi">여러 줄 텍스트 입력:</label>
        </p>
        <textarea id="multi" cols="30" rows="6"></textarea>
        <br>
        <textarea id="multi" cols="30" rows="6" spellcheck="false"></textarea>
        <br>
        <textarea id="multi" cols="30" rows="6" style="resize: none;"></textarea>

        <hr>

        <!-- form: 사용자가 작성한 내용을 서버로 전송, 어떤 서버 경로로, 어떤 방식(GET, POST)으로 전달할지 설정 -->
        <!-- method 생략시 default값 get -->
        <!-- get(동기식) 공개된 url 개방성이있어서 보안성은 떨어진다. 데이터검색용 -->
        <!-- http://127.0.0.1:5500/login?id=111&pw=222 -->
        <form action="/login" method="get">
          <input type="text" name="id">
          <input type="password" name="pw">
          <button type="submit">로그인</button>
        </form>
        
        <!-- post(비동기식) 보안성이 뛰어난 request에 넣어보내는 방식 url에 노출 없음. ex)아이디 비밀번호 로그인 -->
        <!-- http://127.0.0.1:5500/login -->
        <form action="/login" method="post">
          <!-- name 속성 : 서버로 전달할 때 유니크하게 구분하기 위한 이름(동기식에만 사용) -->
          <input type="text" name="id">
          <input type="password" name="pw">
          <button type="submit">로그인</button>
        </form>
        
      </body>
      </html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.

    // 풀이1

    // dayjs활용하면 좋음
    const quiz = new Date(2023, 1, 20, 3, 12);
    const quizYear = quiz.getFullYear();
    // (ES2017) padStart(인자값1:문자열의 총 길이, 인자값2:추가할 문자): 문자열 앞(Start, End)에
    // 지정된 문자를 지정된 길이만큼추가
    // 타입이 꼭 문자열이어야함
    const quizMonth = String(quiz.getMonth() + 1).padStart(2, '0');
    const quizDate = String(quiz.getDate()).padStart(2, '0');;
    const quizHour = String(quiz.getHours()).padStart(2, '0');;
    const quizMin = String(quiz.getMinutes()).padStart(2, '0');;
    // const quizMonth = quiz.getMonth() + 1;
    // const quizDate = quiz.getDate();
    // const quizHour = quiz.getHours();
    // const quizMin = quiz.getMinutes();
    
    console.log(typeof quiz.getMonth());
    document.write(`${quizYear}년 ${quizMonth}월 ${quizDate}일, ${quizHour}시 ${quizMin}분<br>`);

    // 지역(locale) 별로 변환해주는 메소드
    document.write(quiz.toLocaleString('ko-KR'), '<br>');
    document.write(quiz.toLocaleDateString('ko-KR'), '<br>');
    document.write(quiz.toLocaleDateString('en-CA'), '<br>');
  </script>
</head>

</body>
</html>

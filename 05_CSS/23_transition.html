<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div {
      /* 전 상태 */
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .test {
      /* 전환 효과를 1초 동안 추가 */
      /* transition: 1s; */
      /* width값에만 전환 효과 추가 */
      /* transition: width 1s; */
      /* transition: background-color 1s; */
      /* 지속 시간을 더 짧게 지정 = 더 빠른 전환 효과 */
      /* transition: width 0.1s; */

      /* 전환 효과 여러개 설정하기 */
      /* transition: 
      width 0.5s, 
      background-color 2s; */
      /* 대기 시간 지정 - 두 번째 시간은 대기 시간을 의미*/
      transition: 1s 0.5s;

      /* w3school property검색후 transition을
       통해 전환효과 가능유무 확인가능 */
      /* :hover에 transition 값을 주게 될 경우
      hover 풀릴 시 즉각 원래 모양으로 돌아감 */
      /* cubic bezier 사이트 */
    }

    .test:active {
      /* 후 상태 */
      width: 300px;
      background-color: blue;
      /* transition: 1s; */
    }

    div + div {
      margin-top: 20px;
    }
    .transition-1 {
      transition: 
        width 2s,
        height 4s linear 3s;
    }
    .transition-1:hover { 
      width: 300px;
      height: 300px;      
    }
    .transition-2 {
      transition: width 3s cubic-bezier(1,.19,.88,-0.01);
    }
    .transition-2:hover { 
      width: 300px;
    }
    .transition-3 {
      position: relative;
      left: 0;
      transition: left 1s;
    }
    .transition-3:active { 
      left: 300px;
    }
  </style>
</head>
<body>
  <h1>transition(전환 효과)</h1>
  <h2>요소의 전, 후 상태의 중간 단계를 자연스럽게 만들어주는 효과</h2>
  <div class="test"></div>

  <div class="transition-1"></div>
  <div class="transition-2"></div>
  <div class="transition-3"></div>
</body>
</html>

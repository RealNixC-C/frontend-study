<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    // 메소드 체이닝: 여러 메소드를 이어서 작성
    const a = 'He-llo-TI';

    // 메소드 체이닝을 안쓰면
    // split 문자를 인수 기준으로 쪼개서 배열로 반환
    // reverse 배열 뒤집기
    // join 배열을 인수 기준으로 문자로 병합해 반환
    const b = a.split('');
    console.log(b);
    const c = b.reverse();
    console.log(c);
    const d = c.join('');
    console.log(d);
    
    // 체이닝 사용
    const e = a.split('').reverse().join('');
    console.log(e);
    
    
    
  </script>
</body>
</html>

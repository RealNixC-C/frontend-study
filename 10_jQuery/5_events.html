<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <button type="button" id="bind">Add Click</button>
  <button type="button" id="unbind">Remove Click</button>
  <button type="button" id="trigger">trigger</button>

  <script>
    // 제이쿼리 이벤트 참고: https://api.jquery.com/category/events/

    // on()으로 이벤트 핸들러를 연결하고, off()로 제거 // addEventListener과 사용법 동일
    function clickHandler() {
      alert('thank you');
    }

    $('#bind').on('click', clickHandler);

    $('#unbind').on('click', () => {
      $('#bind').off('click', clickHandler);
    });
    
    // trigger()로 이벤트를 강제로 발생
    $('#trigger').on('click contextmenu', () => { // on을 사용하면 이벤트를 여러가지 넣을 수 있음 contextmenu = 우클릭
    // $('#trigger').click('click', () => { // deprecated 현재 사용 잘안함
      $('#bind').trigger('click');
    })

    
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="hh">The Document Object</h1>
  <h2>The addEventListener() Method</h2>

  <p>This example adds many events on the document.</p>

  <p id="demo"></p>

  <script>
    const copy = document.querySelector(".hh");
    console.log(copy);

    copy.addEventListener("mouseover", myFunction)

    // document.addEventListener("mouseover", myFunction);
    // document.addEventListener("mouseout", myThirdFunction);

    function myFunction() {
      console.log("mouseover!");
      
    }
    function myThirdFunction() {
      document.getElementById("demo").innerHTML = "Moused out!<br>"
    }
  </script>
</body>
</html>
